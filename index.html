<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generic Crafting Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Generic Crafting Calculator</h1>

    <div class="card">
      <h2>Add Recipe</h2>
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" />

      <label for="produces">Produces (quantity):</label>
      <input type="number" id="produces" value="1" min="1" />

      <div id="ingredients">
        <h3>Ingredients</h3>
        <!-- JS will populate first ingredient field -->
      </div>

      <!-- shared datalist for all ingredient inputs -->
      <datalist id="ingredientList"></datalist>

      <button type="button" onclick="addIngredientField()">+ Add Ingredient</button>
      <button type="button" onclick="addRecipe()">Save Recipe</button>
    </div>

    <div class="card">
      <h2>Craft</h2>
      <label for="craftItem">Item:</label>
      <select id="craftItem">
        <option value="" disabled selected>Select an item</option>
      </select>

      <label for="craftQty">Quantity:</label>
      <input type="number" id="craftQty" value="1" min="1" />
      <button type="button" onclick="calculate()">Calculate</button>
    </div>

    <div class="card">
      <h2>Stored Recipes</h2>
      <div id="storedRecipes"></div>
    </div>

    <div class="card">
      <h2>Results</h2>
      <div id="results"></div>
    </div>
  </body>
</html>
