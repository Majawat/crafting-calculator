<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generic Crafting Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Generic Crafting Calculator</h1>

    <div class="card" id="gameSelectCard">
      <h2>Game Selection</h2>
      <label for="gameSelect">Load Recipe Pack:</label>
      <select id="gameSelect">
        <option value="">Custom Recipes Only</option>
        <option value="the-alters">The Alters</option>
      </select>
      <button type="button" onclick="loadGameRecipes()">Load Recipes</button>
      <div id="gameStatus"></div>
    </div>

    <div class="card" id="addRecipeCard">
      <h2>Add Recipe</h2>
      <label for="itemName">Item Name:</label>
      <input list="ingredientList" type="text" id="itemName" />

      <label for="produces">Produces (quantity):</label>
      <input type="number" id="produces" value="1" min="1" />

      <div id="ingredients">
        <h3>Ingredients</h3>
        <!-- JS will populate first ingredient field -->
      </div>

      <!-- shared datalist for all ingredient inputs -->
      <datalist id="ingredientList"></datalist>

      <button type="button" onclick="addIngredientField()">+ Add Ingredient</button>
      <button type="button" onclick="addRecipe()">Save Recipe</button>
    </div>

    <div class="card" id="craftCard">
      <h2>Craft</h2>
      <label for="craftItem">Item:</label>
      <select id="craftItem">
        <option value="" disabled selected>Select an item</option>
      </select>

      <label for="craftQty">Quantity:</label>
      <input type="number" id="craftQty" value="1" min="1" />
      <button type="button" onclick="calculate()">Calculate</button>
    </div>

    <div class="card" id="resultsCard">
      <h2>Results</h2>
      <div id="results"></div>
    </div>
    <div class="card" id="storedRecipesCard">
      <h2>Stored Recipes</h2>
      <div id="storedRecipes"></div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
